<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="calculator-grid">
            <div class="output">
                <div data-class="previous-operand" class="previous-operand"></div>
                <div data-class="current-operand" class="current-operand"></div>
            </div>
            <button data-class="all-clear" class="span-two">AC</button>
            <button data-class="delete">DEL</button>
            <button data-class="operator">รท</button>
            <button data-class="number">1</button>
            <button data-class="number">2</button>
            <button data-class="number">3</button>
            <button data-class="operator">*</button>
            <button data-class="number">4</button>
            <button data-class="number">5</button>
            <button data-class="number">6</button>
            <button data-class="operator">-</button>
            <button data-class="number">7</button>
            <button data-class="number">8</button>
            <button data-class="number">9</button>
            <button data-class="operator">+</button>
            <button data-class="number">.</button>
            <button data-class="number">0</button>
            <button data-class="equals" class="span-two">=</button>
        </div>
    </body>

</html>
